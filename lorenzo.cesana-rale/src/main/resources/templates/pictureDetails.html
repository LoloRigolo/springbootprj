<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Picture Details</title>
</head>
<body>
    <h1>Picture Details</h1>

    <div>
        <p><strong>Title:</strong> <span th:text="${picture.title}"></span></p>
        <p><strong>Photographer:</strong> <span th:text="${picture.photographer}"></span></p>
        <p><strong>Release Date:</strong> <span th:text="${picture.releaseDate}"></span></p>
        <p><strong>Status:</strong> <span th:text="${picture.status}"></span></p>
    </div>

    <a href="/pictures">Back to List</a>
</body>
</html>
